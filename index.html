<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fortwork.ico" rel="icon" type="image/png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Form de selecção de imagem</title>
</head>
<body>
    <h1 class="margem">Form de selecção de imagem</h1>

    <form action="" method="get" class="margem">
        <fieldset class="cores">
            <legend>Escolha a cor:</legend>

            <div class="elementos">
                <input type="radio" name="cor" value="laranja" id="laranja" checked>
                <label for="laranja">
                    <img src="produtos/cenoura-laranja.png" alt="Cenoura laranja">
                </label>

                <input type="radio" name="cor" value="verde" id="verde">
                <label for="verde">
                    <img src="produtos/cenoura-verde.png" alt="Cenoura verde">
                </label>

                <input type="radio" name="cor" value="vermelha" id="vermelha">
                <label for="vermelha">
                    <img src="produtos/cenoura-vermelha.png" alt="Cenoura vermelha">
                </label>
            </div>
        </fieldset>
        <div class="right">
            <h2>Cenoura</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, ratione, recusandae assumenda, soluta id illum dignissimos repellat repellendus eligendi tempore nemo nesciunt? Molestiae eum quidem modi labore ipsam fuga magnam!
            </p>

            <button type="submit">Comprar</button>
        </div>
    </form>
</body>
</html>
