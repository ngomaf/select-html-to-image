<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form de selecção de imagem</title>
</head>
<body>
    <h1 class="margem">Form de selecção de imagem</h1>

    <form action="" method="get" class="margem">
        <fieldset class="cores">
            <legend>Escolha a cor:</legend>

            <div class="elementos">
                <input type="radio" name="cor" value="verde" id="verde" checked>
                <label for="verde">
                    <img src="produtos/produto1-verde.png" alt="Cenoura verde">
                </label>

                <input type="radio" name="cor" value="rosa" id="rosa">
                <label for="rosa">
                    <img src="produtos/produto1-vermelho.png" alt="Cenoura ciano">
                </label>

                <input type="radio" name="cor" value="azul" id="azul">
                <label for="azul">
                    <img src="produtos/produto1-azul.png" alt="Cenoura azul">
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
